{% extends './master.html' %} {% block title %} Readium {% endblock %} {% block content %} 
<div class="container mt-5 mb-2">
  {% for post in posts %}
  <div class="card content bg-3 mt-3">
    <div class="card-body">
      <h5 class="card-title fs-2">
        {{ post.title }}
      </h5>
      <div class="">
        <i class="fas fa-user"></i>&nbsp;{{ post.author }} &nbsp;&nbsp;<i
          class="fas fa-calendar-alt"
        ></i
        >&nbsp;<span>{{ post.date }}</span>
      </div>

      <div class="mt-4">
        <span class="bg-warning text-dark p-1 rounded">#node</span>
        <span class="bg-primary text-white p-1 rounded">#blockchain</span>
        <span class="bg-info text-dark p-1 rounded">#cryptocurrency</span>
      </div>
      <div class="mt-3">
        {{ post.readTime }} min read
        <a href="articles/{{ post.id }}" class="btn btn-primary float-end">Read Article</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
