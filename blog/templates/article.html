{% extends './master.html' %} {% block title %} Readium:: {{ post.title }}{% endblock %} {% block content %}

<div class="container mt-5">
      <div class="card content p-3 bg-3">
        <img
          src="{{ post.image }}"
          alt=""
          class="img-fluid w-auto mt-3 rounded"
          srcset=""
        />
        <h5 class="card-title fs-2 fw-bold">
            {{ post.title }}
        </h5>
        <div class="">
          <i class="fas fa-user"></i>&nbsp;{{ post.author }}&nbsp;&nbsp;<i
            class="fas fa-calendar-alt"
          ></i
          >&nbsp;<span>{{ post.date }}</span>
          <span class="float-end">
            {{ post.readTime }} min read
          </span>
        </div>

        <div class="mt-3">
          {% for tag in tags %}
          <span class="bg-warning text-dark p-1 rounded">#{{ tag }}</span>
          {% endfor %}
        </div>

        <div class="content mt-3 fs-5">
          {{ post.content }}
        </div>
      </div>
    </div>
    {% endblock %}
